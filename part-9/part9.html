<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <button :class="{active: activeClass == 'red', bold: activeClass == 'red' ? true : false}" @click="setClass('red')">Red</button>
        <button :class="{active: activeClass == 'green', bold: activeClass == 'green' ? true : false}" @click="setClass('green')">Green</button>
        <button :class="{active: activeClass == 'blue', bold: activeClass == 'blue' ? true : false}" @click="setClass('blue')">Blue</button>

        <div :class="activeClass">

        </div>
    </div>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
